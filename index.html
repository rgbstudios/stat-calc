<body>
<div class="container-fluid">

<h1 class="display-4"><img id="logo" src="icon.svg" width="64ps">Stat Calc</h1>

<label for="input">Input:</label>
<textarea autofocus id="input" rows="8" class="form-control" placeholder="Input here. Seperate data with new lines.">3,1,5,13,1,2,8</textarea>
<br>

<label for="delim">Seperate data with</label>
<input id="delim" type="text" value="," maxlength="1" class="form-control input-sm">
<br><br>

<button onclick="calc()" title="Calculate" class="btn btn-lg btn-default"><i class="fas fa-arrow-alt-circle-right"></i>
Calculate</button>
<hr>

<label for="output">
<button id="copy" onclick="copy()" title="Copy" class="btn btn-default"><i class="fas fa-copy"></i></button>
Output:
</label>
<textarea id="output" rows="24" class="form-control" spellcheck="false" placeholder="Output will appear here." onclick="this.setSelectionRange(0, this.value.length)"></textarea>
<hr>

<p><i> <i class="fas fa-info-circle"></i> Use <kbd>tab</kbd> and <kbd>shift</kbd>+<kbd>tab</kbd> to navigate inputs.</i></p>
<p><i> <i class="fas fa-info-circle"></i> Population uses number of items, Sample uses number of items minus one.</i></p>
